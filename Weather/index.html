<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
<div class="app">
<div id="Navbar">
  <h2 id="heading"><span>Weather</span></h2>
  <input type="text"  placeholder="Search City"></button>
  <button ><img src="search.png"></button>
</div>
<div class="error">
  <p>Invalid City Name</p>
</div>
 <div class="weather">
  <img src="rainy.webp" class="weather-icon">
  <h1 class="temp">Temperature</h1>
  <h2 class="city">City</h2>

<div class="details">
  <div class="humidity">
    <div class="col">
    <img src="humidity.png">
    <p>50%</p>
  </div>
    <p>Humidity</p>
  </div>
  <div class="Wind">
    <div class="col">
    <img src="wind.png">
    <p>15 km/hr</p>
  </div>
    <p>Wind Speed</p>
  </div>
</div>

</div>


</div>


</body>
</html>

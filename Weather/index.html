
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="app">
        <!-- class app which contains whole html code -->
        <div id="Navbar">
            <!-- class navbar contains search box and search button and heading -->
            <h2 id="heading"><span>Weather</span></h2>
            <input type="text" id="submitText" placeholder="Search City"> <!-- submit text -->
            <button id="submitOption"><img src="search.png"></button><!-- submit option -->
        </div>
        <!-- class navbar ends -->
        <div class="error" style="display: none;">
            <p>Invalid City Name</p>
        </div>
        <!-- error handling -->
        <div class="weather" style="display: none;">
            <!-- which formats using js code -->
            <img src="rainy.webp" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">North Guwahati</h2>
            <div class="details">
                <div class="humidity">
                    <div class="col">
                        <span>
                            <img src="humidity.png">
                            <p>50%</p>
                        </span>
                    </div>
                    <p>Humidity</p>
                </div>
                <div class="Wind">
                    <div class="col">
                        <img src="wind.png">
                        <p>15 km/hr</p>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
